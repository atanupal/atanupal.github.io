function getcount()
{

 if (window.XMLHttpRequest) {
    // code for IE7+, Firefox, Chrome, Opera, Safari
    xmlhttp=new XMLHttpRequest();
  } else { // code for IE6, IE5
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function() {
    
       document.getElementById("count").innerHTML = "Number of deals are " + JSON.parse(this.responseText);
	   
	   
	 
	   
    
	count = JSON.parse(this.responseText);
	var moddd = count%4;
	var page = count / 4;
	  if (moddd == 0)
	   {
	   document.getElementById("number_of_pages").innerHTML = "Number of Pages are " + page;
	   }
	   else
	   {
	    document.getElementById("number_of_pages").innerHTML = "Number of Pages are " + Math.ceil(page) ;
	   }
	   
  }
  xmlhttp.open("GET","http://atanupal.gearhostpreview.com/numberofdeals.php",true);
  xmlhttp.send();



}

function next() {
//getcount();


var modd = count%4;

if (position < (count-4-modd))
{
position = position + 4;

page = page + 1;
document.getElementById("page_number").innerHTML = "Page Number is : " + page;

document.getElementById("current").innerHTML = position; 
document.getElementById("Prev").disabled = false;
common();
}
else if (count==0)
{}
else
{
position = position + 4;

document.getElementById("current").innerHTML = position; 
document.getElementById("Prev").disabled = false;
common();
document.getElementById("Next").setAttribute("disabled", "disabled");
page = page + 1;
document.getElementById("page_number").innerHTML = "Page Number is : " + page;
} 
 

}

function previous() {

if (position > 4)
{
position = position - 4;

page = page - 1 ;
document.getElementById("page_number").innerHTML = "Page Number is : " + page;
document.getElementById("Next").disabled = false;
document.getElementById("current").innerHTML = position; 
 common();
}
else
{
position = position - 4;
page = page - 1;
document.getElementById("page_number").innerHTML = "Page Number is : " + page;
document.getElementById("Next").disabled = false;
document.getElementById("current").innerHTML = position; 
 common();
document.getElementById("Prev").setAttribute("disabled", "disabled");
}
